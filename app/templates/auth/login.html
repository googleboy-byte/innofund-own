{% extends "base.html" %} {% block content %} {% block styles %} {{ super() }}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/auth.css') }}"
/>
{% endblock %}

<div class="container">
  <h2>InnoFund</h2>
  <p class="auth-subtitle">Sign in to continue</p>

  <div class="social-buttons">
    <button class="social-button" onclick="signInWithGithub()">
      <img
        src="{{ url_for('static', filename='images/github.svg') }}"
        alt="GitHub"
      />
      <span>Continue with GitHub</span>
    </button>
  </div>

  <div class="divider">
    <span>or</span>
  </div>

  <form onsubmit="handleSubmit(event)">
    <div class="input-group">
      <label for="email" class="label">Email Address</label>
      <div class="input-wrapper" id="wrapper-email">
        <input
          id="email"
          name="email"
          type="email"
          placeholder="Enter your email"
          required
        />
      </div>
    </div>
    <div class="input-group">
      <label for="password" class="label">Password</label>
      <div class="input-wrapper" id="wrapper-password">
        <input
          id="password"
          name="password"
          type="password"
          placeholder="••••••••"
          required
        />
      </div>
    </div>
    <input type="hidden" name="next" value="{{ next }}" />

          <span class="btn-title">Sign in</span>

  <p class="auth-footer">
    Don't have an account?
    <button class="text-button">
        <a href="{{ url_for('auth.register') }}">Register</a>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M9 5l7 7-7 7"
          ></path>
        </svg>
      </button>
  </p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script>
    document.querySelectorAll('.text-button p').forEach((paragraph) => {
      const beforeStyle = window.getComputedStyle(paragraph, '::before');
      const beforeContent = beforeStyle.getPropertyValue('content');
      
      paragraph.textContent = beforeContent.replace(/"/g, '');
    });
  </script>
<script>
  // Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyAgaFsaXSdgxFrdrCJYoQQim-uXRs0B3-w",
    authDomain: "defy-kgp.firebaseapp.com",
    projectId: "defy-kgp",
    storageBucket: "defy-kgp.firebasestorage.app",
    messagingSenderId: "946707584679",
    appId: "1:946707584679:web:aa5227f0944c4e85c06d82",
    measurementId: "G-JEHMQ6WRP7",
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);

  // Handle form submission
  function handleSubmit(event) {
    event.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    firebase
      .auth()
      .signInWithEmailAndPassword(email, password)
      .then((userCredential) => {
        // Handle successful login
        const user = userCredential.user;
        const nextUrl = document.querySelector('input[name="next"]').value;
        window.location.href = nextUrl || "/";
      })
      .catch((error) => {
        console.error("Error:", error);
        alert(error.message);
      });
  }

  // GitHub authentication
  function signInWithGithub() {
    const provider = new firebase.auth.GithubAuthProvider();
    firebase
      .auth()
      .signInWithPopup(provider)
      .then((result) => {
        const nextUrl = document.querySelector('input[name="next"]').value;
        window.location.href = nextUrl || "/";
      })
      .catch((error) => {
        console.error("Error:", error);
        alert(error.message);
      });
  }

  // Hover effects
  document.querySelectorAll(".input-wrapper").forEach((wrapper) => {
    let visible = false;
    const radius = 100;

    wrapper.addEventListener("mouseenter", () => {
      visible = true;
    });

    wrapper.addEventListener("mouseleave", () => {
      visible = false;
      wrapper.style.background = "transparent";
    });

    wrapper.addEventListener("mousemove", (event) => {
      if (!visible) return;

      const { left, top } = wrapper.getBoundingClientRect();
      const mouseX = event.clientX - left;
      const mouseY = event.clientY - top;

      wrapper.style.background = `radial-gradient(
                    ${radius}px circle at ${mouseX}px ${mouseY}px,
                    rgba(59, 130, 246, 0.5), 
                    transparent 80%
                )`;
    });
  });
</script>

{% endblock %}
