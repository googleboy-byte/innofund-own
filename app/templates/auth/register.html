{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="oauth-buttons">
        <button class="oauth-btn google" onclick="window.location.href='{{ url_for('auth.google_login') }}'">
            <img src="{{ url_for('static', filename='images/google.svg') }}" alt="Google">
            <span>Sign up with Google</span>
        </button>
        
        <button class="oauth-btn github" onclick="signInWithGithub()">
            <img src="{{ url_for('static', filename='images/github.svg') }}" alt="GitHub">
            <span>Sign up with GitHub</span>
        </button>
    </div>

    <div class="auth-separator">
        <span>or</span>
    </div>
    
    <form method="POST" class="auth-form">
        <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="form-group">
            <input type="email" name="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button type="submit" class="auth-btn">Create Account</button>
    </form>
    
    <p class="auth-footer">
        Already have an account? <a href="{{ url_for('auth.login') }}">Sign In</a>
    </p>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
